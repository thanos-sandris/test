{% extends 'base.html' %}

{% block title %}Edit Quiz - {{ quiz.title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Edit Quiz</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.edit_quiz', quiz_id=quiz.id) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Quiz Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ quiz.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ quiz.description }}</textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if quiz.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">Active (visible to users)</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.quizzes') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
